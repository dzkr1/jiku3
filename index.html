<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scattered Cubes with Sequential Melodic Clicks</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: monospace;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #threeContainer {
      flex: 1 1 auto;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #graphs {
      display: flex;
      flex-direction: column;
      flex: 0 0 200px;
      background: #000;
      border-top: 1px solid #333;
    }
    .graph {
      flex: 1;
      background: rgba(0,0,0,0.85);
      border-top: 1px solid #222;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    .axis path,
    .axis line {
      stroke: #aaa;
    }
    .axis text {
      fill: #aaa;
      font-size: 12px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
  <div id="threeContainer"></div>
  <div id="graphs">
    <div id="positionGraph" class="graph"></div>
    <div id="rotationGraph" class="graph"></div>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';

    // Setup Web Audio context
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // Play a short "click" sound with given frequency
    function playClick(freq) {
      const osc = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      osc.type = 'square';
      osc.frequency.value = freq;

      gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
      gainNode.gain.linearRampToValueAtTime(0.15, audioCtx.currentTime + 0.005);
      gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.015);

      osc.connect(gainNode).connect(audioCtx.destination);
      osc.start(audioCtx.currentTime);
      osc.stop(audioCtx.currentTime + 0.02);

      // Clean up after sound ends
      osc.onended = () => {
        osc.disconnect();
        gainNode.disconnect();
      };
    }

    // Three.js setup
    const container = document.getElementById('threeContainer');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(0, 0, 50);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    const cubes = [];
    const originalPositions = [];
    const size = 1;
    const spacing = 3;
    const countX = 5;
    const countY = 5;

    for(let x = 0; x < countX; x++) {
      for(let y = 0; y < countY; y++) {
        const color = new THREE.Color(Math.random(), Math.random(), Math.random());
        const material = new THREE.MeshStandardMaterial({ color });
        const geometry = new THREE.BoxGeometry(size, size, size);
        const mesh = new THREE.Mesh(geometry, material);

        const pos = new THREE.Vector3(
          (x - countX/2 + 0.5) * spacing,
          (y - countY/2 + 0.5) * spacing,
          0
        );

        mesh.position.copy(pos);
        originalPositions.push(pos.clone());
        scene.add(mesh);
        cubes.push(mesh);
      }
    }

    // Track mouse for rotation
    const mouse = { x: 0, y: 0 };
    window.addEventListener('mousemove', (e) => {
      const rect = container.getBoundingClientRect();
      mouse.x = ((e.clientX - rect.left) / rect.width - 0.5) * Math.PI;
      mouse.y = ((e.clientY - rect.top) / rect.height - 0.5) * Math.PI;
    });

    // Scattered state toggle
    let scattered = false;

    // Click state to handle audio unlocking and start loop
    window.addEventListener('click', () => {
      if (audioCtx.state === 'suspended') {
        audioCtx.resume().then(() => {
          toggleScatter();
        });
      } else {
        toggleScatter();
      }
    });

    function toggleScatter() {
      scattered = !scattered;
      if (scattered) {
        currentClickIndex = 0;
        lastClickTime = 0;
        requestAnimationFrame(loopClicks);
      }
    }

    // D3.js Graph setup
    function setupGraph(containerId, xLabel, yLabel, yDomain) {
      const container = d3.select(containerId);
      const width = container.node().clientWidth;
      const height = container.node().clientHeight;
      const margin = { top: 20, right: 20, bottom: 40, left: 50 };
      const innerWidth = width - margin.left - margin.right;
      const innerHeight = height - margin.top - margin.bottom;

      const svg = container.append('svg')
        .attr('width', width)
        .attr('height', height);

      const g = svg.append('g')
        .attr('transform', `translate(${margin.left},${margin.top})`);

      const xExtent = [-countX * spacing / 2 - 5, countX * spacing / 2 + 5];
      const xScale = d3.scaleLinear().domain(xExtent).range([0, innerWidth]);
      const yScale = d3.scaleLinear().domain(yDomain).range([innerHeight, 0]);

      g.append('g')
        .attr('transform', `translate(0,${innerHeight})`)
        .attr('class', 'axis')
        .call(d3.axisBottom(xScale))
        .append('text')
        .attr('x', innerWidth / 2)
        .attr('y', 35)
        .attr('fill', '#aaa')
        .attr('text-anchor', 'middle')
        .text(xLabel);

      g.append('g')
        .attr('class', 'axis')
        .call(d3.axisLeft(yScale))
        .append('text')
        .attr('transform', 'rotate(-90)')
        .attr('x', -innerHeight / 2)
        .attr('y', -40)
        .attr('fill', '#aaa')
        .attr('text-anchor', 'middle')
        .text(yLabel);

      const pointsGroup = g.append('g');
      return { xScale, yScale, pointsGroup };
    }

    const posGraph = setupGraph('#positionGraph', 'X Position', 'Y Position', [-countY * spacing, countY * spacing]);
    const rotGraph = setupGraph('#rotationGraph', 'X Position', 'Rotation Y', [-Math.PI, Math.PI]);

    // Variables for sequential click loop
    let currentClickIndex = 0;
    let lastClickTime = 0;
    const clickInterval = 150; // milliseconds between clicks

    // Loop function to play clicks sequentially
    function loopClicks(timestamp) {
      if (!lastClickTime) lastClickTime = timestamp;
      const elapsed = timestamp - lastClickTime;

      if (elapsed >= clickInterval && scattered) {
        const mesh = cubes[currentClickIndex];

        // Calculate frequency based on x position and rotation y
        const minX = -spacing * countX / 2;
        const maxX = spacing * countX / 2;
        const freqMin = 300;
        const freqMax = 1200;
        const xPos = mesh.position.x;
        let baseFreq = ((xPos - minX) / (maxX - minX)) * (freqMax - freqMin) + freqMin;

        const pitchShift = mesh.rotation.y * 300;
        const finalFreq = baseFreq + pitchShift;

        playClick(finalFreq);

        currentClickIndex = (currentClickIndex + 1) % cubes.length;
        lastClickTime = timestamp;
      }

      if (scattered) {
        requestAnimationFrame(loopClicks);
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      cubes.forEach((mesh, i) => {
        mesh.rotation.x = mouse.y;
        mesh.rotation.y = mouse.x;

        if (scattered) {
          if (!mesh.userData.scattered) {
            const offset = new THREE.Vector3(
              (Math.random() - 0.5) * 40, // increased distance from center
              (Math.random() - 0.5) * 40,
              0
            );
            mesh.userData.scattered = true;
            mesh.userData.target = originalPositions[i].clone().add(offset);
          }
          mesh.position.lerp(mesh.userData.target, 0.05);
        } else {
          mesh.position.lerp(originalPositions[i], 0.05);
          if (mesh.userData.scattered) {
            mesh.userData.scattered = false;
            mesh.userData.target = null;
          }
        }
      });

      const posData = cubes.map(mesh => ({
        x: mesh.position.x,
        y: mesh.position.y,
        color: mesh.material.color.getStyle()
      }));

      const rotData = cubes.map(mesh => ({
        x: mesh.position.x,
        ry: mesh.rotation.y,
        color: mesh.material.color.getStyle()
      }));

      const posCircles = posGraph.pointsGroup.selectAll('circle').data(posData);
      posCircles.enter().append('circle').attr('r', 5)
        .merge(posCircles)
        .attr('cx', d => posGraph.xScale(d.x))
        .attr('cy', d => posGraph.yScale(d.y))
        .attr('fill', d => d.color);
      posCircles.exit().remove();

      const rotCircles = rotGraph.pointsGroup.selectAll('circle').data(rotData);
      rotCircles.enter().append('circle').attr('r', 5)
        .merge(rotCircles)
        .attr('cx', d => rotGraph.xScale(d.x))
        .attr('cy', d => rotGraph.yScale(d.ry))
        .attr('fill', d => d.color);
      rotCircles.exit().remove();

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
